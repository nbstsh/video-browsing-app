<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Form</title>
</head>
<body>
    <form action="/videos" method="POST">
        
        <div class="form-group">
            <h2 for="">video type</h2>
            <input type="radio" name="type" value="0" id="youtube-type">
            <label for="youtube-type">youtube</label>
            <input type="radio" name="type" value="1" id="google-type">
            <label for="google-type">google drive</label>
        </div>
        
        <div class="form-group">
            <label for="id">video ID</label>
            <input type="text" name="videoId" id="id">
        </div>
        
        <div class="form-group">
            <label for="path">video path</label>
            <input type="text" name="path" id="path">
        </div>
        
        <div class="form-group">
            <label for="title">video title</label>
            <input type="text" name="title" id="title">
        </div>

        <div class="form-group">
            <label for="description">video description</label>
           <textarea name="description" id="description" cols="30" rows="10"></textarea>
        </div>

        <div class="form-group">
            <button>submit</button>
        </div>
        
    </form>
</body>
</html>
